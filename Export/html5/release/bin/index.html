<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>The Game of Tobor</title>
	
	<link rel="icon" type="image/png" href="/favicon-32.png" sizes="32x32">
 
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon-180.png">
	<meta name="msapplication-TileImage" content="/favicon-144.png">
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	
	<script type="text/javascript" src="./lib/pako.min.js"></script>
	<script type="text/javascript" src="./Tobor.js"></script>
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, false);
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		
		html {
			background:url('assets/web/background.png');
		}
		
		#content { 
			background: #000000; 
			width: 1280px; 
			height: 696px; 
			position: absolute;
			top: 0; 
			left: 0; 
			bottom: 0; 
			right: 0; 
			margin: auto;
		}
		
	</style>
	
</head>
<body>
	
	
	<div id="content"></div>
	
	<script type="text/javascript">
		lime.embed ("content", 1280, 696, "FFFFFF");
	</script>
</body>
</html>
